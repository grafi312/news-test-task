<div *ngIf="news">
  <ul class="news">
    <li class="news__item" *ngFor="let item of news">
      <h2 class="news__title">
        <a routerLink="/news/{{ item.id }}" class="news__link">{{ item.title }}</a>
      </h2>
      <p class="news__previewText">{{ item.body | truncate:100 }}</p>
      <app-rating [newsId]="item.id"></app-rating>
    </li>
  </ul>
</div>
