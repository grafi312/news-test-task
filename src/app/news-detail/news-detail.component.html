<div class="news-detail" *ngIf="news">
  <h1 class="news-detail__title">{{ news.title }}</h1>
  <p class="news-detail__text">{{ news.body }}</p>
  <app-rating [newsId]="news.id"></app-rating>
</div>
<div class="news-detail__control">
  <button class="news__back-button" (click)="goToBack()">Back</button>
</div>
